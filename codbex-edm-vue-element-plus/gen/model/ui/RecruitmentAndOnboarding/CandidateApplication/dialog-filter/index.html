<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="CandidateApplication Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCandidateName" dg-colon="true">CandidateName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['CandidateName'].$valid }}">
	                            <fd-input id="idCandidateName"
	                                name="CandidateName"
	                                state="{{ forms.details['CandidateName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.CandidateName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter CandidateName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-colon="true">Email</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Email'].$valid }}">
	                            <fd-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Email"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="email"
	                                placeholder="Enter Email">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idResumeLink" dg-colon="true">ResumeLink</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ResumeLink'].$valid }}">
	                            <fd-input id="idResumeLink"
	                                name="ResumeLink"
	                                state="{{ forms.details['ResumeLink'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ResumeLink"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="256.0 || -1"
	                                type="url"
	                                placeholder="Enter ResumeLink">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPhoneNumber" dg-colon="true">PhoneNumber</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['PhoneNumber'].$valid }}">
	                            <fd-input id="idPhoneNumber"
	                                name="PhoneNumber"
	                                state="{{ forms.details['PhoneNumber'].$valid ? '' : 'error' }}"
	                                ng-model="entity.PhoneNumber"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="tel"
	                                placeholder="Enter PhoneNumber">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPreferredStartDateFrom" dg-colon="true">From PreferredStartDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['PreferredStartDate'].$valid }}">
	                            <fd-input id="idPreferredStartDateFrom"
	                                name="PreferredStartDate"
	                                state="{{ forms.details['PreferredStartDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.PreferredStartDateFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPreferredStartDateTo" dg-colon="true">To PreferredStartDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['PreferredStartDate'].$valid }}">
	                            <fd-input id="idPreferredStartDateTo"
	                                name="PreferredStartDate"
	                                state="{{ forms.details['PreferredStartDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.PreferredStartDateTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idExpectedSalary" dg-colon="true">ExpectedSalary</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idExpectedSalary"
								name="ExpectedSalary"
								state="{{ forms.details['ExpectedSalary'].$valid ? '' : 'error' }}"
								ng-model="entity.ExpectedSalary"
								placeholder="Enter ExpectedSalary"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
