<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="Employee Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idFullName" dg-colon="true">FullName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['FullName'].$valid }}">
	                            <fd-input id="idFullName"
	                                name="FullName"
	                                state="{{ forms.details['FullName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.FullName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter FullName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-colon="true">Email</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Email'].$valid }}">
	                            <fd-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Email"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="email"
	                                placeholder="Enter Email">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPhoneNumber" dg-colon="true">PhoneNumber</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['PhoneNumber'].$valid }}">
	                            <fd-input id="idPhoneNumber"
	                                name="PhoneNumber"
	                                state="{{ forms.details['PhoneNumber'].$valid ? '' : 'error' }}"
	                                ng-model="entity.PhoneNumber"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="tel"
	                                placeholder="Enter PhoneNumber">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateOfJoiningFrom" dg-colon="true">From DateOfJoining</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateOfJoining'].$valid }}">
	                            <fd-input id="idDateOfJoiningFrom"
	                                name="DateOfJoining"
	                                state="{{ forms.details['DateOfJoining'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateOfJoiningFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateOfJoiningTo" dg-colon="true">To DateOfJoining</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateOfJoining'].$valid }}">
	                            <fd-input id="idDateOfJoiningTo"
	                                name="DateOfJoining"
	                                state="{{ forms.details['DateOfJoining'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateOfJoiningTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDepartment" dg-colon="true">Department</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idDepartment"
	                            name="Department"
	                            state="{{ forms.details['Department'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Department"
	                            dropdown-items="optionsDepartment"
	                            dg-placeholder="Search Department ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<fd-checkbox id="idStatus"
	                            compact="false"
								ng-init="entity.isStatusIndeterminate=true"
								ng-model="entity.Status"
								dg-indeterminate="entity.isStatusIndeterminate"
								ng-click="entity.isStatusIndeterminate=false">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idStatus">Status</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
