<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="AttendanceRecord Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployeeName" dg-colon="true">Employee Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EmployeeName'].$valid }}">
	                            <fd-input id="idEmployeeName"
	                                name="EmployeeName"
	                                state="{{ forms.details['EmployeeName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.EmployeeName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter Employee Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateFrom" dg-colon="true">From Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Date'].$valid }}">
	                            <fd-input id="idDateFrom"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateTo" dg-colon="true">To Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Date'].$valid }}">
	                            <fd-input id="idDateTo"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCheckInTime" dg-colon="true">Check-in Time</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['CheckInTime'].$valid }}">
	                            <fd-input id="idCheckInTime"
	                                name="CheckInTime"
	                                state="{{ forms.details['CheckInTime'].$valid ? '' : 'error' }}"
	                                ng-model="entity.CheckInTime"
	                                type="time">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCheckOutTime" dg-colon="true">Check-out Time</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['CheckOutTime'].$valid }}">
	                            <fd-input id="idCheckOutTime"
	                                name="CheckOutTime"
	                                state="{{ forms.details['CheckOutTime'].$valid ? '' : 'error' }}"
	                                ng-model="entity.CheckOutTime"
	                                type="time">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAttendanceStatus" dg-colon="true">Attendance Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idAttendanceStatus"
	                            name="AttendanceStatus"
	                            state="{{ forms.details['AttendanceStatus'].$valid ? '' : 'error' }}"
	                            ng-model="entity.AttendanceStatus"
	                            dropdown-items="optionsAttendanceStatus"
	                            dg-placeholder="Search Attendance Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idNotes" dg-colon="true">Notes</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idNotes"
								name="Notes"
								state="{{ forms.details['Notes'].$valid ? '' : 'error' }}"
								ng-model="entity.Notes"
								ng-minlength="0.0 || 0"
								ng-maxlength="256.0 || -1"
								placeholder="Enter Notes">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Notes'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
