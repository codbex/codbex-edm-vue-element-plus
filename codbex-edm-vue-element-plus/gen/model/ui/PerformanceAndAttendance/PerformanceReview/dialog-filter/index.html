<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="PerformanceReview Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployeeName" dg-colon="true">EmployeeName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EmployeeName'].$valid }}">
	                            <fd-input id="idEmployeeName"
	                                name="EmployeeName"
	                                state="{{ forms.details['EmployeeName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.EmployeeName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter EmployeeName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReviewPeriod" dg-colon="true">ReviewPeriod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ReviewPeriod'].$valid }}">
	                            <fd-input id="idReviewPeriod"
	                                name="ReviewPeriod"
	                                state="{{ forms.details['ReviewPeriod'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ReviewPeriod"
	                                type="month">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReviewDateFrom" dg-colon="true">From ReviewDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ReviewDate'].$valid }}">
	                            <fd-input id="idReviewDateFrom"
	                                name="ReviewDate"
	                                state="{{ forms.details['ReviewDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ReviewDateFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReviewDateTo" dg-colon="true">To ReviewDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ReviewDate'].$valid }}">
	                            <fd-input id="idReviewDateTo"
	                                name="ReviewDate"
	                                state="{{ forms.details['ReviewDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ReviewDateTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRating" dg-colon="true">Rating</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Rating'].$valid }}">
	                            <fd-input id="idRating"
	                                name="Rating"
	                                state="{{ forms.details['Rating'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Rating"
	                                ng-minlength="${property.minLength} || 0"
	                                ng-maxlength="${property.maxLength} || -1"
	                                type="text"
	                                placeholder="Enter Rating">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idComments" dg-colon="true">Comments</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idComments"
								name="Comments"
								state="{{ forms.details['Comments'].$valid ? '' : 'error' }}"
								ng-model="entity.Comments"
								ng-minlength="0.0 || 0"
								ng-maxlength="256.0 || -1"
								placeholder="Enter Comments">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Comments'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
